<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type='pattern' url='pattern-listen.patt'>
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="1 1 1"
            gltf-model="models\listener1020smaller.glb"
            rotation="0 90 0"
            ></a-entity>
            <a-entity
            position="-30 0 0"
            scale="1 1 1"
            gltf-model="models\listener1020smaller.glb"
            rotation="0 90 0"
            ></a-entity>
            <a-entity
            position="20 -20 0"
            scale="1 1 1"
            gltf-model="models\listener1020smaller.glb"
            rotation="0 90 0"
            ></a-entity>
            <a-entity
            position="57 42 0"
            scale="1 1 1"
            gltf-model="models\listener1020smaller.glb"
            rotation="0 90 0"
            ></a-entity>
            <a-entity
            position="120 -46 0"
            scale="1 1 1"
            gltf-model="models\listener1020smaller.glb"
            rotation="0 90 0"
            ></a-entity>
            
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
