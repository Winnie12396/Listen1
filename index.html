<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type='pattern' url='pattern-listen.patt'>
            <a-entity
            position="0 -1 3"
            scale="3 3 3"
            gltf-model="models\listener1026.glb"
            rotation="0 90 0"
            ></a-entity>
            
            <a-entity
            position="5 -5 3"
            scale="3 3 3"
            gltf-model="models\listener1026-2.glb"
            rotation="0 90 0"
            ></a-entity>
            
            <a-entity
            position="15 -12 3"
            scale="3 3 3"
            gltf-model="models\listener1026.glb"
            rotation="0 90 0"
            ></a-entity>
            
            <a-entity
            position="-7 -6 3"
            scale="3 3 3"
            gltf-model="models\listener1026-2.glb"
            rotation="0 90 0"
            ></a-entity>
            
            <a-entity
            position="-15 -20 3"
            scale="3 3 3"
            gltf-model="models\listener1026.glb"
            rotation="0 90 0"
            ></a-entity>

            
            
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
