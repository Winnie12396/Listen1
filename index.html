<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 1.4"
            scale="3 3 3"
            gltf-model="models\listener2.glb"
            rotation="60 -90 90"
            ></a-entity>
            <a-entity
            position="1 0 1.4"
            scale="3 3 3"
            gltf-model="models\listener2.glb"
            rotation="5 -90 90"
            ></a-entity>
            <a-entity
            position="1.5 0 1.4"
            scale="3 3 3"
            gltf-model="models\listener2.glb"
            rotation="-20 -90 90"
            ></a-entity>
            <a-entity
            position="2 -1.4 1.4"
            scale="3 3 3"
            gltf-model="models\listener2.glb"
            rotation="0 -90 90"
            ></a-entity>
            <a-entity
            position="2.5 -1.4 1.4"
            scale="3 3 3"
            gltf-model="models\listener2.glb"
            rotation="-30 -90 90"
            ></a-entity>
            <a-entity
            position="3 -0.3 1.4"
            scale="3 3 3"
            gltf-model="models\listener2.glb"
            rotation="45 -90 90"
            ></a-entity>
            <a-entity
            position="3.5 -2 1.4"
            scale="3 3 3"
            gltf-model="models\listener2.glb"
            rotation="5 -90 90"
            ></a-entity>
            <a-entity
            position="4 1.4 1.4"
            scale="3 3 3"
            gltf-model="models\listener2.glb"
            rotation="0 -90 90"
            ></a-entity>

        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
